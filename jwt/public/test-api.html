<!DOCTYPE html>
<html>
<head>
    <title>Test Consumption API</title>
</head>
<body>
    <h1>Test Consumption API</h1>
    <button onclick="testAPI()">Test API</button>
    <pre id="result"></pre>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Loading...';
            
            try {
                const response = await fetch('http://127.0.0.1:8000/api/consumption/history?name=admin&interval=1D');
                const text = await response.text();
                
                resultDiv.textContent = `Status: ${response.status}\n\nResponse:\n${text}`;
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
